<div>The right place to auction your tokenized Carbon certificates</div>

<div class="card-footer py-3 d-flex flex-column gap-3">
    <form
      class="d-flex flex-column gap-3 w-50"
      [formGroup]="createAuctionForm"
      (ngSubmit)="attemptToCreateAuction()"
    >
      <div class="mb-3">
        <label for="create-auction" class="form-label"
          >Create your own Carbon certificate auction</label
        >
        <input
          type="text"
          class="form-control input-lg"
          placeholder="nft address"
          id="nft-address"
          formControlName="nftAddress"
        />

        <input
          type="number"
          class="form-control input-lg"
          placeholder="nft ID"
          id="nft ID"
          formControlName="nftId"
        />

        <input
          type="number"
          class="form-control input-lg"
          placeholder="starting bid"
          id="starting-bid"
          formControlName="startingBid"
        />
        <input
          type="text"
          class="form-control input-lg"
          placeholder="address of seller"
          id="address-of-seller"
          formControlName="sellerAddress"
        />
        <input
          type="text"
          class="form-control input-lg"
          placeholder="Address of payment Token"
          id="address-of-payment-token"
          formControlName="auctionToken"
        />
      </div>
    
      <button type="submit" class="btn btn-outline-primary w-50 py-1">
        <span *ngIf="isAttemptingToCreateAuction === false">Create Auction</span>
        <div
          *ngIf="isAttemptingToCreateAuction === true"
          class="spinner-border"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </form>

</div>
