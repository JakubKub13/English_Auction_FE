
<div class="card-footer py-3 px-5 d-flex flex-column gap-5 row align-items-center">
  <div class="d-flex align-items-center justify-content-center">
    <h3>The right place to auction your tokenized Carbon certificates</h3>
  </div>
  
    <form
      class="d-flex flex-column gap-3 w-25"
      [formGroup]="createAuctionForm"
      (ngSubmit)="attemptToCreateAuction()"
    >
      <div class="mb-5">
        <label for="create-auction" class="form-label"
          >Create your own Carbon certificate auction</label
        >
      <div class="mb-2">
        <input
          type="text"
          class="form-control input-lg"
          placeholder="nft address"
          id="nft-address"
          formControlName="nftAddress"
        />
      </div>

      <div class="mb-2">
        <input
          type="number"
          class="form-control input-lg"
          placeholder="nft ID"
          id="nft ID"
          formControlName="nftId"
        />
      </div>

      <div class="mb-2">
        <input
          type="number"
          class="form-control input-lg"
          placeholder="starting bid"
          id="starting-bid"
          formControlName="startingBid"
        />
      </div>
      
      <div class="mb-2" >
        <input
          type="text"
          class="form-control input-lg"
          placeholder="address of seller"
          id="address-of-seller"
          formControlName="sellerAddress"
        />
      </div>
      
      <div class="mb-0">
        <input
          type="text"
          class="form-control input-lg"
          placeholder="Address of payment Token"
          id="address-of-payment-token"
          formControlName="auctionToken"
        />
      </div>
    </div>
    
    <div class="py-0 px-3 d-flex flex-column gap-5 row align-items-center">
      <button type="submit" class="btn btn-outline-primary w-50 py-0 px-1 ">
        <span *ngIf="isAttemptingToCreateAuction === false">Create Auction</span>
        <div
          *ngIf="isAttemptingToCreateAuction === true"
          class="spinner-border"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </div>

    </form>

</div>
